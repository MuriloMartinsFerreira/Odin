<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Semanal</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1><strong>AGENDA SEMANAL</strong></h1>
    </header>
    <section class="registro">
        <div>
            <h2 style="text-align: center;">Registe suas atividades aqui</h2>
        </div>
        <div id="dias">
            <p><strong>Selecione os dias em que realizará a atividade:</strong></p>
            <p>
                <input type="checkbox" name="dia" id="seg" value="1">
                <label for="seg"><strong>Segunda</strong></label>

                <input type="checkbox" name="dia" id="ter" value="2">
                <label for="ter"><strong>Terça</strong></label>

                <input type="checkbox" name="dia" id="qua" value="3">
                <label for="qua"><strong>Quarta</strong></label>

                <input type="checkbox" name="dia" id="qui" value="4">
                <label for="qui"><strong>Quinta</strong></label>

                <input type="checkbox" name="dia" id="sex" value="5">
                <label for="sex"><strong>Sexta</strong></label>
            </p>
        </div>
        <div>
            <p>
                <label for="atividade"><strong>Digite a atividade:</strong></label>
            </p>
            <p>
                <textarea id="atividade" rows="5" placeholder="Escreva aqui..."></textarea>
                <input type="button" value="Registrar" onclick="registrar()" style="border-radius: 10px;">
            </p>
        </div>
    </section>
    <section>
        <table class="agenda" id="agenda">
            <tr>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>

            </tr>

            </tr>

            </tr>
        </table>
    </section>

</body>

</html>
