<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse; /* junta as bordas */
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black; /* borda das células */
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* cor do cabeçalho */
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Tabela de Exemplo</h2>

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>23</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>27</td>
            <td>Belo Horizonte</td>
        </tr>
    </table>
</body>
</html>
